<div class="container">
  <mat-card class="player-card">
    <mat-card-header>
      <mat-card-title>BAT COMPUTER 9000 (from scummiest to towniest)</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-selection-list [multiple]="false">
        <mat-list-option *ngFor="let team of result" [value]="">
          {{team.name1 + ' & ' + team.name2}}
        </mat-list-option>
      </mat-selection-list>
    </mat-card-content>
  </mat-card>
</div>
